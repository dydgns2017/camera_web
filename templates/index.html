<html>
<head>
	<title>CCTV</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<style>
* {
 text-align: center;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
}
</style>
<body>
	<h1>HOME</h1>
	<img src="{{ url_for('video_feed') }}">
	<br>
	<br>
	<button>Feed</button>

	<script>
		$( 'button' ).click(function() {
			$.get( 'feed')
			.done(function( data ) {
				if(data == '1'){
					alert('Success!');
				}else{
					alert('Fail!');
				}
			});
		});
	</script>
</body>
</html>
